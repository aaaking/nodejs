<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    body {
        padding: 50px;
        font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
    }

    a {
        color: #00b7ff;
    }

    #content {
        width: 80%;
        margin-left: 20px;
        margin-right: 20px;
    }

    #room {
        background-color: #ddd;
        margin-bottom: 1em;
    }

    #messages {
        width: 690px;
        height: 300px;
        overflow: auto;
        background-color: #eee;
        margin-bottom: 1em;
        margin-right: 10px;
    }

    #room-list {
        float: right;
        width: 200px;
        height: 300px;
        overflow: auto;
    }

    #room-list div {
        border-bottom: 1px solid #eee;
    }

    #room-list div:hover {
        background-color: #ddd;
    }

    #send-message {
        width: 700px;
        margin-bottom: 1em;
        margin-right: 1em;
    }

    #help {
        font: 10px "Lucida Grande", Helvetica, Arial, sans-serif;
    }
</style>

<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>
        <form id="send-form">
            <input id="send-message" />
            <input id="send-button" type="submit" value="Submit" />
            <div id="help">
                Chat Commands:
                <ul>
                    <li>Change nickname:
                        <code>/nick [username]</code>
                    </li>
                    <li>Join/Create room:
                        <code>/join [room name]</code>
                    </li>
                </ul>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/chat.js"></script>
    <script src="./javascripts/chat_ui.js"></script>
    <script src="../currency.js"></script>
    <script>
        // window.d = require('../currency')
        // console.log(d)
    </script>
</body>

</html>
